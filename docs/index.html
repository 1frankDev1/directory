<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio Pastel - PWA</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mosaic.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fdf2f2">
</head>
<body>
    <div id="app">
        <header id="main-header">
            <div class="container">
                <h1 id="logo">Pastel Directory</h1>
                <nav id="nav-links">
                    <a href="#" onclick="router.navigate('home')">Inicio</a>
                    <span id="auth-links">
                        <a href="#" onclick="router.navigate('login')">Login</a>
                    </span>
                </nav>
            </div>
        </header>

        <main id="main-content" class="container">
            <!-- Dynamic content -->
            <div id="loader">Cargando aplicaci√≥n...</div>
        </main>

        <footer id="main-footer">
            <div class="container">
                <p>&copy; 2025 Pastel Directory. Hecho con amor.</p>
            </div>
        </footer>
    </div>

    <!-- Modals / Toast -->
    <div id="toast" class="hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(reg => {
                    console.log('SW registered');
                }).catch(err => {
                    console.log('SW registration failed', err);
                });
            });
        }
    </script>
</body>
</html>
